<div class="container ">
    <div class="row">
        <div class="offset-2 col-6">
            <div class="card shadow p-3 mb-5 bg-white rounded ">
                    <div class="card-body">
                            <form [formGroup]="loginForm" (ngSubmit)="login()">
                                <div *ngIf="error">Content to render when condition is true.</div>
                                <div class="form-group">
                                    <label class="control-label" for="email">User Name: </label>
                                    <input class="form-control" formControlName="email" placeholder="Username" style="width:50%">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="password">Password: </label>
                                    <input type="password" class="form-control" formControlName="password" placeholder="Password" style="width:50%">
                                </div>
                                <input type="submit" class="btn btn-secondary align-right" value="Login">
                            </form>
                    </div>
            </div>
        </div>
    </div>
